<title>Araknoid en JavaScript</title>

<style>
  body {
    background-color: #111;
  }

  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background: url("./bkg.png") repeat;
    margin: 0 auto;
    display: block;
  }
</style>

<canvas></canvas>

<img hidden id="sprite" src="./sprite.png" alt="Sprite paddle" />
<img hidden id="bricks" src="./bricks.png" alt="Sprite bricks" />

<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  const $sprite = document.querySelector("#sprite");
  const $bricks = document.querySelector("#bricks");

  canvas.width = 448;
  canvas.height = 400;

  const ballRadius = 3;
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let dx = 0.5;
  let dy = -0.5;

  const paddleHeight = 10;
  const paddleWidth = 50;
  let paddleX = (canvas.width - paddleWidth) / 2;
  let paddleY = canvas.height - paddleHeight - 15;

  let rightPressed = false;
  let leftPressed = false;

  const brickRowCount = 6;
  const brickColumnCount = 13;
  const brickWidth = 30;
  const brickHeight = 14;
  const brickPadding = 2;
  const brickOffsetTop = 80;
  const brickOffsetLeft = 16;
  const bricks = [];

  const BRICK_STATUS = {
    ACTIVE: 1,
    DESTROYED: 0,
  };

  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
      const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;

      const random = Math.floor(Math.random() * 8);

      bricks[c][r] = {
        x: brickX,
        y: brickY,
        status: BRICK_STATUS.ACTIVE,
        color: random,
      };
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.fillStyle = "#fff";
    ctx.drawImage(
      $sprite,
      29,
      173,
      paddleWidth,
      paddleHeight,
      paddleX,
      paddleY,
      paddleWidth,
      paddleHeight
    );
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;
        const clipX = currentBrick.color * 32;
        ctx.drawImage(
          $bricks,
          clipX,
          0,
          32,
          14,
          currentBrick.x,
          currentBrick.y,
          brickWidth,
          brickHeight
        );
      }
    }
  }

  function collisionDetection() {}

  function ballMovement() {
    if (x + dx >= canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    if (y + dy < ballRadius) {
      dy = -dy;
    }

    const isBallSameXAsPaddle = x > paddleX && x < paddleX + paddleWidth;
    const isBallTouchingPaddle =
      y + ballRadius >= paddleY && y + ballRadius <= paddleY + paddleHeight;

    if (isBallSameXAsPaddle && isBallTouchingPaddle) {
      dy = -dy;
    } else if (y + dy > canvas.height - ballRadius) {
      console.log("Game over");
      document.location.reload();
    }
    x += dx;
    y += dy;
  }

  function paddleMovement() {
    if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
    else if (leftPressed && paddleX > 0) paddleX -= 7;
  }

  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function initEvents() {
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(event) {
      const { key } = event;
      if (key === "Right" || key === "ArrowRight") {
        rightPressed = true;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(event) {
      const { key } = event;
      if (key === "Right" || key === "ArrowRight") {
        rightPressed = false;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = false;
      }
    }
  }

  function draw() {
    cleanCanvas();
    drawBall();
    drawPaddle();
    drawBricks();

    // collisionDetection();
    ballMovement();
    paddleMovement();

    window.requestAnimationFrame(draw);
  }

  draw();
  initEvents();
</script>
